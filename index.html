<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/13cb1109a5.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather Station</title>
  </head>
  <body class="container">
    <div class="row">
      <aside class="col-md-3" id="aside">
        <label for="search" class="form-label">Search for a city:</label>
        <input type="text" name="search" id="citySearch" />
        <button id="searchBtn" class="btn btn-primary">
          <i class="fas fa-search"></i>
        </button>
        <section class="city" data-city="atlanta,ga,us">Atlanta</section>
        <section class="city" data-city="austin">Austin</section>
        <section class="city" data-city="chicago">Chicago</section>
        <section class="city" data-city="los+angeles">Los Angeles</section>
        <section class="city" data-city="miami">Miami</section>
        <section class="city" data-city="new+york">New York</section>
        <section class="city" data-city="richmond">Richmond</section>
        <section class="city" data-city="seatle">Seatle</section>
        <section class="city" data-city="washington">Washington, DC</section>
      </aside>
      <main class="col-md-9">
        <div class="row card" id="card">
          <div class="card-body">
            <h5 class="card-title">Current Forecast: </h5>
            <h6 class="card-subtitle mb-2 text-muted" id= "currentCity"></h6>
            <p class="card-text" id= "currentText"></p>
          </div>
        </div>
        <div class="row card" id="fiveDay">
          <div class="card-body">
            <h5 class="card-title">5 day forecast</h5>
            <h6 class="card-subtitle mb-2 text-muted" id="fiveDayCity"></h6>
            <p class="card-text" id="fiveDayForecast">
            </p>
          </div>
        </div>
      </main>
    </div>
  </body>

  <script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"
  ></script>

  <script src="script.js"></script>
</html>
